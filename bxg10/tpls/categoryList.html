<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">分类管理</a></li>
            <li class="active">分类列表</li>
        </ol>
        <div class="btn btn-success pull-right btn-add">添加分类</div>
    </div>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>分类名称</th>
                <th>课程数量</th>
                <th>是否显示</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{each result}}
                <tr class='{{$value.cg_pid==0?"info":""}}' cg_id={{$value.cg_id}}>
                    <td>{{$value.cg_name}}</td>
                    <td>{{$value.total}}</td>
                    <td>{{$value.cg_is_hide==0?"显示":"隐藏"}}</td>
                    <td>{{$value.cg_order}}</td>
                    <td>
                        <div class="btn btn-primary btn-edit">编辑</div>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
