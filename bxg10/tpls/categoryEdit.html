<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="cg_name" class="form-control" value="{{result.cg_name}}">
                        </div>
                    </div>
                    <input type="hidden" name="cg_id" value="{{result.cg_id}}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否显示</label>
                        <div class="col-sm-10">
                            {{if result.cg_is_hide==0}}
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="0" checked="checked"> 显示
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="1"> 隐藏
                            </label>
                            {{else}}
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="0"> 显示
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="1"  checked="checked"> 隐藏
                            </label>
                            {{/if}}

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-10">
                            <input type="text" name="cg_order" class="form-control" value="{{result.cg_order}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上级分类</label>
                        <div class="col-sm-10">
                            <select name="cg_pid" class="form-control">
                                {{each result.top}}
                                {{if result.cg_pid==$value.cg_id}}
                                <option value="{{$value.cg_id}}" selected>{{$value.cg_name}}</option>
                                {{else}}
                                <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                {{/if}}

                                {{/each}}
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-5">
                            <button class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
