<div class="panel panel-default">
    <div class="panel-heading">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程列表</li>
        </ol>
    </div>
    <div class="panel-body">
        <button class="btn btn-success pull-right">添加课时</button>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">课程基本信息</div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object" src="{{cs_cover}}" alt="" width="240" height="120">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">课程名称:{{cs_name}}</h4>
                        <h4>讲师名称:{{tc_name}}</h4>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">课时信息</div>
    <div class="panel-body">
        <table class="table table bordered">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>时长</th>
                    <th>操作</th>
                </tr>
            </thead>s
            <tbody>
                {{each lessons v}}
                <tr>
                    <td>{{v.ct_id}}</td>
                    <td>{{v.ct_name}}</td>
                    <td>{{v.ct_video_duration}}</td>
                    <td>
                        <button class="btn btn-primary">编辑</button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
