<div class="panel panel-default">
    <div class="panel-heading">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程基本信息</li>
        </ol>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">课程概要</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="media">
                            <div class="media-left media-middle">
                                <a href="#">
                                    <img class="media-object" src="{{cs_cover}}" alt="" width="240" height="120">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">讲师名称:{{tc_name}}</h4>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">课时信息</div>
            <div class="panel-body">
                <div class="form form-horizontal">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{{cs_name}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程描述</label>
                            <div class="col-sm-10">
                                <textarea name="" rows="5" class="form-control">{{cs_brief}}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">讲师</label>
                            <div class="col-sm-3">
                                <select name="" class="form-control">
                                    {{each teacher v}}
                                        {{if v.tc_id==cs_tc_id}}
                                    <option value="{{v.tc_id}}" selected>{{v.tc_name}}</option>
                                        {{else}}
                                    <option value="{{v.tc_id}}">{{v.tc_name}}</option>
                                        {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类</label>
                            <div class="col-sm-3">
                                <select name="" class="form-control select-top">
                                    {{each category.top v}}
                                    {{if v.cg_id==cs_cg_pid}}
                                    <option value="{{v.cg_id}}" selected>{{v.cg_name}}</option>
                                    {{else}}
                                    <option value="{{v.cg_id}}">{{v.cg_name}}</option>
                                    {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select name="" class="form-control select-child">
                                    {{each category.childs v}}
                                    {{if v.cg_id==cs_cg_id}}
                                    <option value="{{v.cg_id}}" selected>{{v.cg_name}}</option>
                                    {{else}}
                                    <option value="{{v.cg_id}}">{{v.cg_name}}</option>
                                    {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">标签</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{{cs_tags}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <button class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
