<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程列表</li>
        </ol>
        <ul class="list-group">
            {{each result v}}
            <li class="list-group-item">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object" src="{{v.cs_cover}}" alt="" width="240" height="120">
                        </a>
                    </div>
                    <div class="media-body" cs_id={{v.cs_id}}>
                        <h4 class="media-heading">
                            {{v.cs_name}}
                            <button class="btn btn-success btn-edit">编辑课时</button>
                            <button class="btn btn-primary btn-base-edit">编辑基本信息</button>
                        </h4>
                        <p>----讲师:{{v.tc_name}}</p>
                        <p>----分类:{{v.cg_name}}</p>
                    </div>
                </div>
            </li>

            {{/each}}
        </ul>
    </div>
</div>
