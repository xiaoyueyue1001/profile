<div class="modal fade" id="modalPersonal" tabindex="-1" role="dialog">
    <!--模态框的模板文件只能有一个根元素-->
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">个人中心</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_name" value="{{tc_name}}" class="form-control">
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_roster"  value="{{tc_roster}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <img src="{{tc_avatar}}" alt="" width="80" height="80">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <script id="ueContainer" name="tc_introduce" type="text/plain">
    </script>
                            <!--<textarea name="" class="form-control" rows="3">{{tc_introduce}}</textarea>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            {{if(tc_gender==0)}}
                                <label class="radio-inline">
                            <input type="radio" name="tc_gender" value="0" checked="checked"> 男
                        </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1"> 女
                            </label>
                            {{else}}
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="0"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="1" checked="checked"> 女
                                </label>
                            {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职日期</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_join_date" class="form-control" readonly="readonly" value="{{tc_join_date}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_birthday" value="{{tc_birthday}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_cellphone" value="{{tc_cellphone}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_email" value="{{tc_email}}" class="form-control">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-1 col-sm-offset-5">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>

                </form>


            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
