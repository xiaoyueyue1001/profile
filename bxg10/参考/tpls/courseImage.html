<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程图片</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-heading">课程概要</div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            {{if(cs_cover=='')}}
                            <img class="media-object" src="imgs/course.png" width="240" height="120">
                            {{else}}
                            <img class="media-object" src="{{cs_cover}}" width="240" height="120">
                            {{/if}}
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <div>课程名称：{{cs_name}}</div>
                            <div>讲师名称：{{tc_name}}</div>
                            <div>
                                <input type="file" id="fileCourse">
                            </div>
                        </h4>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
