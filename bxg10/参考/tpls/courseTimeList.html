<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课时管理</a></li>
            <li class="active">课时列表</li>
        </ol>
        <div class="row">
            <div class="col-md-1 col-md-offset-10">
                <button class="btn btn-success btn-add-course-time">添加课时</button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">课程基本信息</div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            {{if(cs_cover=='')}}
                            <img class="media-object" src="imgs/course.png" width="240" height="120">
                            {{else}}
                            <img class="media-object" src="{{cs_cover}}" width="240" height="120">
                            {{/if}}
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">课程名称：{{cs_name}}</h4>
                        <h4 class="media-heading">讲师名称：{{tc_name}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">课时信息</div>
            <table class="table table-bordered table-hover">
                <thead>
                    <th>编号</th>
                    <th>名称</th>
                    <th>时长</th>
                    <th>操作</th>
                </thead>
                <tbody>
                {{each lessons}}
                    <tr>
                        <td>{{$value.ct_id}}</td>
                        <td>{{$value.ct_name}}</td>
                        <td>{{$value.ct_video_duration}}</td>
                        <td>
                            <button class="btn btn-primary btn-edit" ct_id="{{$value.ct_id}}">编辑</button>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>


    </div>
</div>
