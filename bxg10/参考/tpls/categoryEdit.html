<div class="modal fade" id="modalCategoryEdit" tabindex="-1" role="dialog">
    <!--模态框的模板文件只能有一个根元素-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑分类</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-10">
                            <input type="hidden" name="cg_id" value="{{cg_id}}">
                            <input type="text" name="cg_name" value="{{cg_name}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否显示</label>
                        <div class="col-sm-10">
                            {{if(cg_is_hide==0)}}
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="0" checked="checked"> 显示
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="1"> 隐藏
                            </label>

                            {{else}}
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="0" > 显示
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="1" checked="checked"> 隐藏
                            </label>
                            {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{cg_order}}" name="cg_order">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上级分类</label>
                        <div class="col-sm-10">
                            <select name="cg_pid" id="" class="form-control">
                                <!--<option value="0">顶级分类</option>-->
                                {{each top}}
                                    {{if($value.cg_id==cg_pid)}}
                                <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                                    {{else}}
                                <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-1 col-sm-offset-5">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>

                </form>


            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
