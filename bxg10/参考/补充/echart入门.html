<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>

</body>
<script src="../js/lib/jquery-2.1.4.js"></script>
<script src="../js/lib/echarts.min.js"></script>
<script type="text/javascript">
    var main=$("#main").get(0);

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(main);

    var option = {
        title:{
            text:"网站中一系列的比例",
            textStyle:{
                color:"blue"
            },
            left:200,
            top:10,
            borderWidth:3,
            subtext:"二级标题"
        },
        //悬浮框
//        tooltip: {
//            trigger: 'item',
//            formatter: "{a} <br/>{b}: {c} ({d}%)"
//        },
        legend: {
            orient: 'vertical',//排列方式，默认是水平：
            x: 'left',      //定位方式，x表示水平对齐方式，y表示垂直对齐方式

            //data应该与数据一一对应
            data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌']
        },
        series: [
            {
                name:'访问来源',
                type:'pie',     //指定了它是一个饼图
                selectedMode: 'single',
                radius: [0, '30%'],

                label: {
                    normal: {
                        position: 'inner'
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:35, name:'直达', selected:true},
                    {value:679, name:'营销广告'},
                    {value:1548, name:'搜索引擎'}
                ]
            },
            {
                name:'访问来源',
                type:'pie',
                radius: ['40%', '55%'],

                data:[
                    {value:335, name:'直达'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:148, name:'百度'},
                    {value:251, name:'谷歌'}
                ]
            }
        ]
    };

    myChart.setOption(option);
</script>
</html>
